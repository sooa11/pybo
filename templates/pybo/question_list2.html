{% extends 'base.html' %}

{% block content %}
  <h1>Question List</h1>
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Question</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
      {% for row in question_list %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <td>{{ row.2 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
